name: Build Windows EXE
on: [push, pull_request]

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'  # Use a supported version
    
    - name: Install dependencies (including PyAudio)
      run: |
        python -m pip install --upgrade pip
        pip install opencv-python pyautogui numpy pillow moviepy imageio-ffmpeg pyinstaller
        pip install PyAudio  # This should work directly now
    
    - name: Test PyAudio installation
      run: python -c "import pyaudio; print('PyAudio installed successfully')"
    
    - name: Build EXE with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name "ScreenRecorder" screen_recorder.py
    
    - name: Upload EXE artifact
      uses: actions/upload-artifact@v3
      with:
        name: screen-recorder-exe
        path: dist/ScreenRecorder.exe
