name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-2022  # Explicitly use latest stable Windows image

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip
        shell: pwsh

      - name: Install pipwin and PyAudio (prebuilt wheel)
        run: |
          python -m pip install pipwin
          pipwin install pyaudio
        shell: pwsh

      - name: Install other dependencies
        run: python -m pip install -r requirements.txt
        shell: pwsh

      - name: Install PyInstaller
        run: python -m pip install --upgrade pyinstaller
        shell: pwsh

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller ^
            --onefile ^
            --windowed ^
            --noupx ^
            --clean ^
            --name ScreenStreamer ^
            --hidden-import=pyaudio ^
            screen_recorder.py
        shell: pwsh

      - name: List dist folder
        run: dir dist
        shell: pwsh

      - name: Upload built EXE
        uses: actions/upload-artifact@v4
        with:
          name: screen-streamer-exe
          path: dist/ScreenStreamer.exe
