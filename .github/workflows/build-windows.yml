name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-2022  # Latest stable runner for Windows 10/11 compatibility

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 🚀 Upgrade pip
        run: python -m pip install --upgrade pip
        shell: pwsh

      - name: 🔊 Install PyAudio from prebuilt wheel
        run: |
          python -m pip install pipwin
          pipwin refresh
          pipwin install pyaudio
        shell: pwsh

      - name: 📦 Install other dependencies
        run: python -m pip install -r requirements.txt
        shell: pwsh

      - name: 🛠️ Install PyInstaller
        run: python -m pip install --upgrade pyinstaller
        shell: pwsh

      - name: 🏗️ Build EXE with PyInstaller
        run: |
          pyinstaller ^
            --onefile ^
            --windowed ^
            --noupx ^
            --clean ^
            --name ScreenStreamer ^
            --hidden-import=pyaudio ^
            screen_recorder.py
        shell: pwsh

      - name: 📂 List dist folder contents
        run: dir dist
        shell: pwsh

      - name: 📤 Upload built EXE as artifact
        uses: actions/upload-artifact@v4
        with:
          name: screen-streamer-exe
          path: dist/ScreenStreamer.exe
