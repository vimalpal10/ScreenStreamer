name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip
        shell: pwsh

      - name: Install pipwin and PyAudio (prebuilt wheel)
        run: |
          python -m pip install pipwin
          # pipwin installs the prebuilt PyAudio wheel on Windows to avoid build errors
          pipwin install pyaudio
        shell: pwsh

      - name: Install rest of requirements
        run: python -m pip install -r requirements.txt
        shell: pwsh

      - name: Ensure PyInstaller present
        run: python -m pip install --upgrade pyinstaller
        shell: pwsh

      - name: Build exe with PyInstaller
        run: |
          # Use --noupx to avoid UPX packing (less false positives), add hidden-import for pyaudio
          pyinstaller --onefile --windowed --noupx --hidden-import=pyaudio screen_recorder.py
        shell: pwsh

      - name: List dist folder
        run: dir dist
        shell: pwsh

      - name: Upload built exe (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: screen-recorder-exe
          path: dist/*.exe
